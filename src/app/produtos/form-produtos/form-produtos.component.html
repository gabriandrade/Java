<h3>Novo Jornal</h3>
<hr>
<form [formGroup]="formProduto" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
  </div>
  <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
    <div *ngIf="nome.errors?.required">
      O nome é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="edicao">Edição</label>
    <input type="text" class="form-control" id="edicao" placeholder="Descrição da categoria" formControlName="edicao">
  </div>
  <div class="form-group">
    <label for="ano">Ano</label>
    <input type="date" class="form-control" id="ano" placeholder="Anos dos jornais" formControlName="ano">
  </div>

  <button type="submit" class="btn btn-primary" [routerLink]="['/categorias']">Salvar</button>
  <a class="btn btn-secondary ml-2" [routerLink]="['/categorias']">Voltar</a>

</form>
