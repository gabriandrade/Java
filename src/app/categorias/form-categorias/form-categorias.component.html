<h3>Nova Edição</h3>
<hr>
<form [formGroup]="formCategoria" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">JAV</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" >
  </div>
  <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
    <div *ngIf="nome.errors?.required">
      O nome é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="descricao">Edição</label>
    <input type="text" class="form-control" id="descricao" placeholder="Edição do JAV" formControlName="descricao">
  </div>
  <div class="form-group">
    <label for="descricao">Ano</label>
    <input type="year" class="form-control" id="descricao" placeholder="Ano" formControlName="descricao">
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <a class="btn btn-secondary ml-2" [routerLink]="['/categorias']">Voltar</a>

</form>
